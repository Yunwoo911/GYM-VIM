{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <title>{% block title %}트레이너 포트폴리오{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/trainer_portflio_page.css' %}">
    <style>
        body {
            overflow: auto;
            width: 600px;
        }

        .container {
            width: 100%;
            max-height: 80vh;
            /* 화면 높이의 80%까지 허용 */
            overflow-y: auto;
            margin: auto;
        }
    </style>
    {% endblock %}
</head>

<body>
    {% block content %}
    <div class="container">
        <h1>트레이너 포트폴리오</h1>
        <form method="post" action="{% url 'gyms:trainer_portflio_page' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="trainer_name">트레이너 이름</label>
                <input type="text" class="form-control" id="trainer_name" name="trainer_name" required>
            </div>
            <div class="form-group">
                <label for="gym">소속 헬스장</label>
                <select class="form-control" id="gym" name="gym" required>
                    {% for gym in gyms %}
                    <option value="{{ gym.gym_id }}">{{ gym.gym_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="certificate">자격증</label>
                <textarea class="form-control" id="certificate" name="certificate" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="trainer_image">트레이너 이미지</label>
                <input type="file" class="form-control-file" id="trainer_image" name="trainer_image">
            </div>
            <button type="submit" class="btn btn-primary btn-block">저장</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% endblock %}
</body>

</html>
